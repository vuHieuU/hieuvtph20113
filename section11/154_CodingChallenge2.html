<body>
    <script>
         const calcAverageHumanAge = function(ages){
            const oldDog = ages.map(age => age <= 2 ? 2 * age : 16+(age*4))
            console.log(oldDog)
            const age18 = oldDog.filter(age => age >= 18)
            console.log(age18.length)
            const sum = age18.reduce((age , cur) => age + cur,0)
            console.log(sum/age18.length)
         }

         calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3])
         calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4])
    </script>
</body>
