<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Short Circuiting ||
        console.log(0 || 'hieu');
        console.log(10 || 'hieu')
        console.log(null || 'hieu')
        // || 1 trong 2 đúng là được

        //Short Circuiting &&
        console.log(0 && 'hieu');
        console.log(undefined && 'hieu')
        console.log(null && 'hieu')
        // || cần đúng cả hai hoặc đúng hết
        console.log(0 && null && 10);
    </script>
</body>

</html>
