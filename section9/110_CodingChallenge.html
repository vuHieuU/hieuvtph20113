<body>
    <script>
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borrussia Dortmund',
            players: [
                [
                    'Neuer',
                    'Pavard',
                    'Martinez',
                    'Alaba',
                    'Davies',
                    'Kimmich',
                    'Goretzka',
                    'Coman',
                    'Muller',
                    'Gnarby',
                    'Lewandowski',
                ],
                [
                    'Burki',
                    'Schulz',
                    'Hummels',
                    'Akanji',
                    'Hakimi',
                    'Weigl',
                    'Witsel',
                    'Hazard',
                    'Brandt',
                    'Sancho',
                    'Gotze',
                ],
            ],
            score: '4:0',
            scored: ['Lewandowski', 'Gnarby', 'Lewandowski', 'Hummels'],
            date: 'Nov 9th, 2037',
            odds: {
                team1: 1.33,
                x: 3.25,
                team2: 6.5,
            },
        };

        // question 1
        const [players1, players2] = game.players;
        console.log(players1, players2);
        // question 2
        const [gk, ...other] = players1;
        console.log(gk, other);
        // question 3
        const allPlayers = [...players1, ...players2];
        console.log(allPlayers);
        // question 4
        const players1Final = [...players1, 'Thiago', 'Coutinho', 'Perisic'];
        console.log(players1Final);
        // question 5
        const { odds: { team1, x, team2 } } = game
        console.log(team1, x, team2);
        // question 6
        const printGoals = function (...players) {
            console.log(players);
            console.log(`có ${players.length} cầu thủ đã ghi bàn`);
        };
        printGoals(...game.scored);
        // question 7
        team1 > team2 && console.log('đội 1 win');
        team1 < team2 && console.log('đội 2 win');


    </script>
